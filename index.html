    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="section-1">
      <nav class="movie-sidebar-nav">
        <ul class="nav-lists">
          <li class="nav-list">
            <button data-page="home" class="nav-btn">
              <ion-icon class="nav-icon" name="home"></ion-icon>
              <span class="nav-title">Home</span>
            </button>
          </li>
          <li class="nav-list">
            <button data-page="trending" class="nav-btn">
              <ion-icon class="nav-icon" name="flame"></ion-icon>
              <span class="nav-title">Trending</span>
            </button>
          </li>
          <li class="nav-list">
            <button data-page="movies-pop" class="nav-btn">
              <ion-icon class="nav-icon" name="film"></ion-icon>
              <span class="nav-title">Popular Movies</span>
            </button>
          </li>
          <li class="nav-list">
            <button data-page="tvs-pop" class="nav-btn">
              <ion-icon class="nav-icon" name="tv"></ion-icon>
              <span class="nav-title">Popular TVs</span>
            </button>
          </li>
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="star"></ion-icon>
              <span class="nav-title">Favorites</span>
            </button>
          </li>
          <div class="logo-container">
            <img src="/images/web-logo.png" class="logo-img" alt="" />
            <span class="logo-name">MOVIEMATRIX</span>
          </div>
        </ul>
      </nav>
      <form action="#" class="search-form">
        <button class="search-btn">
          <ion-icon class="search-icon" name="search"></ion-icon>
        </button>
        <input
          type="text"
          required
          class="input-search"
          placeholder="Search Movies..."
          name=""
          id=""
        />
      </form>
      <div class="movie-section-container"></div>
      <header class="section section-header">
        <h1 class="header-title">Discover Movies</h1>
      </header>
