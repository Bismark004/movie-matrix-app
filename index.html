<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ion icons -->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Scripts -->
    <script defer type="module" src="/scripts/index.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/base/global.css" />
    <link rel="stylesheet" href="styles/components/reusables.css" />
    <link rel="stylesheet" href="styles/layouts/header.css" />
    <link rel="stylesheet" href="styles/layouts/sidebar.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Website Title -->

    <title>Moviematrix</title>
  </head>
  <body>
    <section class="section-1">
      <nav class="movie-sidebar-nav">
        <ul class="nav-lists">
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="home"></ion-icon>
              <span class="nav-title">Home</span>
            </button>
          </li>
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="flame"></ion-icon>
              <span class="nav-title">Most Popular</span>
            </button>
          </li>
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="film"></ion-icon>
              <span class="nav-title">Popular Movies</span>
            </button>
          </li>
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="tv"></ion-icon>
              <span class="nav-title">Popular TVs</span>
            </button>
          </li>
          <li class="nav-list">
            <button class="nav-btn">
              <ion-icon class="nav-icon" name="star"></ion-icon>
              <span class="nav-title">Favorites</span>
            </button>
          </li>
          <div class="logo-container">
            <img src="/images/web-logo.png" class="logo-img" alt="" />
            <span class="logo-name">MOVIEMATRIX</span>
          </div>
        </ul>
      </nav>
      <header class="section section-header">
        <h1 class="movie-title">Most Popular</h1>
        <form action="#" class="search-form">
          <button class="search-btn">
            <ion-icon class="search-icon" name="search"></ion-icon>
          </button>
          <input
            type="text"
            required
            class="input-search"
            placeholder="Search Movies..."
            name=""
            id=""
          />
        </form>
      </header>
    </section>
  </body>
</html>
